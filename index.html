<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-md-9 col-sm-12 my-1">
          <h1>Student Grade Table</h1>
        </div>
        <div id="badge" class="col-md-3 col-sm-12">
        </div>
      </div>
    </header>
  <!-- </div>
  <div class="main-container container"> -->
    <main>
      <div class="row">
        <div class="col-md-9 col-sm-12">
          <table id="main-table" class="table table-light table-hover table-striped">
            <thead>
            </thead>
            <tbody>
            </tbody>
          </table>
          <p id="no-grade-p" class="d-none my-1">No Grades Recorded</p>
        </div>
        <div class="col-md-3 col-sm-12 mr-auto">
          <form id="grade-form" action="/">
            <div class="form-row align-items-center">
              <div class="col-md-12 col-sm-12">
                <h4>Add Grade</h4>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-users"></i>
                    </div>
                  </div>
                  <input class="form-control" type="text" id="name" name="name" placeholder="Name">
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-digital-tachograph"></i>
                    </div>
                  </div>
                  <input class="form-control" type="text" id="course" name="course" placeholder="Course">
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-graduation-cap"></i>
                    </div>
                  </div>
                  <input class="form-control" type="text" id="grade" name="grade" placeholder="Grade">
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <button id="submit" type="submit" class="btn-sm btn-primary mb-2">Add</button>
                <button type="reset" class="btn-sm btn-secondary mb-2">Cancel</button>
              </div>
              <div class="col-md-12 col-sm-12">
                <p id="id" name="id" class="d-none"></p>
                <p id="msg" class="d-none"></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.js" crossorigin="anonymous"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
