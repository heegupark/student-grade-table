<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm">
          <h1>Student Grade Table</h1>
        </div>
        <div id="badge" class="col-sm">
        </div>
      </div>
    </header>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <table id="main-table" class="table table-sm table-dark table-hover table-striped">
          <thead>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col-sm">
        <form id="grade-form" action="">
          <div class="row">
            <div class="col-sm">
              <label for="name"><i class="fas fa-users"></i></label>
              <input type="text" id="name" name="name" placeholder="Name">
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <label for="course"><i class="fas fa-digital-tachograph"></i></label>
              <input type="text" id="course" name="course" placeholder="Course">
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <label for="grade"><i class="fas fa-graduation-cap"></i></label>
              <input type="text" id="grade" name="grade" placeholder="Grade">
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <button type="submit" class="btn btn-secondary">Add</button>
              <button type="reset" class="btn btn-dark">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" crossorigin="anonymous"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
