<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
  <div class="header-container container">
    <header>
      <div class="row">
        <div class="col-9 mr-auto">
          <h1>Student Grade Table</h1>
        </div>
        <div id="badge" class="col-3 mr-auto">
        </div>
      </div>
    </header>
  </div>
  <div class="main-container container">
    <div class="row">
      <div class="col-9 mr-auto">
        <table id="main-table" class="table table-light table-hover table-striped">
          <thead>
          </thead>
          <tbody>
          </tbody>
        </table>
        <p id="no-grade-p" class="d-none">No Grades Recorded</p>
      </div>
      <div class="col-3 mr-auto">
        <form id="grade-form" action="/">
          <div class="row">
            <h4>Add Grade</h4>
          </div>
          <div class="row">
            <div class="col">
              <label for="name"><i class="fas fa-users"></i></label>
              <input type="text" id="name" name="name" placeholder="Name">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="course"><i class="fas fa-digital-tachograph"></i></label>
              <input type="text" id="course" name="course" placeholder="Course">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="grade"><i class="fas fa-graduation-cap"></i></label>
              <input type="text" id="grade" name="grade" placeholder="Grade">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="submit" type="submit" class="btn-sm btn-primary">Add</button>
              <button type="reset" class="btn-sm btn-secondary">Cancel</button>
            </div>
          </div>
          <p id="id" name="id" class="d-none"></p>
          <p id="msg" class="d-none"></p>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" crossorigin="anonymous"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
